<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/pop-font.css">
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="preloader"></div>
    
    <main class="wrapper">
        <div class="container">
  


            <form action="" class="login-form pt-5">
                <h1><img src="img/logo.png" alt="img " width="150" class="mx-auto"></h1>
                <h2 class="text-center fs-2 mt-4 mb-4" style="color: var(--main-color);">Create Account</h2>
                <div class="form-input-contact mt-3">
                    <label for="" style="color: var(--main-color);" class="mb-1">Your Name</label>
                    <input type="text" name="" placeholder=" Your Name">
                </div>
                    <label for="" style="color: var(--main-color);" class="mb-1">Email Address</label>
                    <div class="form-input-contact">
                    <input type="email" name="" placeholder=" Your Email">
                </div>
                <div class="form-input-contact">
                    <label for="" style="color: var(--main-color);" class="mb-1">Password</label>
                    <input type="password" name="" placeholder=" Your Password">
                </div>
                <div>
                    <button type="submit" class="btn btn-main w-100 text-white " style="border-radius: 30px ; padding-block: 12px ;">Create Account </button>
                </div>

                <div class="text-center mt-3">
                    <button type="button" class="login-with-google-btn">
                        <img src="img/google-logo-icon-png-transparent-background-osteopathy-16.png" alt="logo">
                        Sign in with Google
                      </button>
                </div>

                <h4 class="text-center mt-5 ">Don't Have An Account , <a href="login.html" style="color: var(--main-color); font-size: var(--normal-font);">Login</a> </h4>

            </form>
    

     

           

        </div>



 


    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jq.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>



</body>
